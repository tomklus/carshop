{% extends "shop/base.html" %}
{% load staticfiles %}
{% block title %}Cars{% endblock %}

{% block middle %}
    <div id="middle">
        <h2>Avaliable Cars</h2>
        <ul>
            {% for car in cars %}
            <li><a href="/cars/{{ car.vin }}/">{{ car.make }}&nbsp{{car.model}}&nbsp{{car.production_year}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="right">
        {% block right %}
        {% endblock %}
    </div>

{% endblock %}
